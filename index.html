<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="display">
        <p class="p-display"></p>
      </div>

      <div class="rows">
        <div class="row-zero">
          <button class="clear">AC</button>
        </div>
        <div class="row-one">
          <button class="seven digit">7</button>
          <button class="eight digit">8</button>
          <button class="nine digit">9</button>
          <button class="divide operand">/</button>
        </div>

        <div class="row-two">
          <button class="four digit">4</button>
          <button class="five digit">5</button>
          <button class="six digit">6</button>
          <button class="multiply operand">*</button>
        </div>

        <div class="row-three">
          <button class="one digit">1</button>
          <button class="two digit">2</button>
          <button class="three digit">3</button>
          <button class="subtract operand">-</button>
        </div>

        <div class="row-four">
          <button class="decimal">.</button>
          <button class="zero digit">0</button>
          <button class="equal">=</button>
          <button class="add operand">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
